version: '3.8'

services:
  megablog:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        # Pass environment variables as build arguments for Vite
        - VITE_APPWRITE_URL=${VITE_APPWRITE_URL:-https://cloud.appwrite.io/v1}
        - VITE_APPWRITE_PROJECT_ID=${VITE_APPWRITE_PROJECT_ID}
        - VITE_APPWRITE_DATABASE_ID=${VITE_APPWRITE_DATABASE_ID}
        - VITE_APPWRITE_COLLECTION_ID=${VITE_APPWRITE_COLLECTION_ID}
        - VITE_APPWRITE_BUCKET_ID=${VITE_APPWRITE_BUCKET_ID}
    container_name: megablog-app
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - megablog-network

  # Optional: Add a reverse proxy with SSL
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: megablog-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - megablog
  #   networks:
  #     - megablog-network

networks:
  megablog-network:
    driver: bridge

volumes:
  # If you need persistent storage for logs
  nginx-logs: 